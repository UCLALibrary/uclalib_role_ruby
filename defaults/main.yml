---

# Defines whether to use the RHEL-provided version of Ruby 
# or the custom-built Ruby in the uclalib yum repo
# Valid options: 
# - rhel
# - uclalib
ruby_yum_repo: "rhel"

# Defines the version of ruby to install
# This version of ruby must match a version that exists in
# the UCLA Library's Yum Repo or RHEL Yum Repo
ruby_version: "2.5.9"

# Update system gems?
ruby_update_gems: true
